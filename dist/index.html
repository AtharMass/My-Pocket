            <div class="container-fluid">

            </div>

            <!-- ============================================================== -->

    <script id="dashboard-template" type="text/x-handlebars-template">
        <div class="row">
            <!-- Column -->
            <div class="col-md-6">
                <div class="card">
                    <canvas class="card-body" id="myChart" >
                     
                    </canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <canvas class="card-body" id="myChart2" >
     
                    </canvas>
                </div>
            </div>
        </div>

    <script id="add-template" type="text/x-handlebars-template">
        <div class="card">
            <div class="card-body">
                <form id="form-add" class="form-horizontal form-material mx-2">
                    <!-- "Select isExpense" -->
                    <div class="form-group">
                        <div class="col-sm-12 border-bottom">
                            <label class="col-md-12 mb-0">Please Enter A Type Of Transaction</label>
                            <select id="isExpense" class="form-select shadow-none border-6 ps-0 form-control-line" required>
                                <option value="true">Expense</option>
                                <option value="false">Income</option>
                            </select>
                        </div>
                    </div>

                    <!-- Select isConstant -->
                    <div class="form-group">
                        <div class="col-sm-12 border-bottom">
                            <label class="col-md-12 mb-0">Please Enter If It Constant Or Not</label>
                            <select id="isConstant" class="form-select shadow-none border-0 ps-0 form-control-line" required>
                                <option value="true">Constant</option>
                                <option value="false">Not Constant</option>
                            </select>
                        </div>
                    </div>

                    <!-- Title -->
                    <div class="form-group">
                        <label class="col-md-12 mb-0">Title</label>
                        <div class="col-md-12">
                            <input 
                                id="title" 
                                type="text" 
                                placeholder="Please Enter A Title" 
                                class="form-control ps-0 form-control-line" 
                                minlength="3"
                                required
                            >
                        </div>
                    </div>

                    <!-- Category -->
                    <div class="form-group category-inoput">
                        <label class="col-md-12">Category</label>
                        <div class="col-md-12">
                            <input 
                                id="category"
                                type="text" 
                                placeholder="Select Category"
                                class="form-control ps-0 form-control-line" 
                                minlength="3"
                                required
                            >
                        </div>
                    </div>

                    <!-- Total -->
                    <div class="form-group total">
                        <label class="col-md-12 mb-0">Total</label>
                        <div class="col-md-12">
                            <input 
                                id="total"
                                type="number" 
                                min="0" 
                                value="Please Enter a value" 
                                placeholder="Please Enter a value"
                                class="form-control ps-0 form-control-line" 
                                required
                            >
                        </div>
                    </div>

                    <!-- Dtae -->
                    <div class="form-group">
                        <label class="col-md-12 mb-0">Date</label>
                        <div class="col-md-12">
                            <input 
                                id="date"
                                type="date" 
                                placeholder="Please Enter A Date"
                                class="form-control ps-0 form-control-line" 
                            >
                        </div>
                    </div>
                   
                  
                    <div class="form-group submit-add">
                        <div class="col-sm-12 d-flex">
                            <button type="button" id="addTransction" class="btn btn-success mx-auto mx-md-0 text-white">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </script>

    <script id="edit-template" type="text/x-handlebars-template">
        <div class="card">
            <div class="card-body">
                {{#each transactions}}
                <form id="{{_id}}" class="form-horizontal form-material mx-2 form-edit">
                    <!-- "Select isExpense" -->
                    <div class="form-group">
                        <div class="col-sm-12 border-bottom">
                            <label class="col-md-12 mb-0">Please Enter A Type Of Transaction</label>
                            <select id="edit-isExpense" class="form-select shadow-none border-6 ps-0 form-control-line" required>
                                {{#if isExpense}} 
                                <option value="true" selected >Expense</option>
                                <option value="false">Income</option>
                                {{else}} 
                                <option value="true" >Expense</option>
                                <option value="false" selected>Income</option>
                                {{/if}}
                               
                            </select>
                        </div>
                    </div>

                    <!-- Select isConstant -->
                    <div class="form-group">
                        <div class="col-sm-12 border-bottom">
                            <label class="col-md-12 mb-0">Please Enter If It Constant Or Not</label>
                            <select id="edit-isConstant" class="form-select shadow-none border-0 ps-0 form-control-line" required>
                                {{#if isConstant}} 
                                <option value="true" selected >Constant</option>
                                <option value="false">Not Constant</option>
                                {{else}}
                                <option value="true" >Constant</option>
                                <option value="false" selected>Not Constant</option>
                                 {{/if}}
                                
                            </select>
                        </div>
                    </div>

                    <!-- Title -->
                    <div class="form-group">
                        <label class="col-md-12 mb-0">Title</label>
                        <div class="col-md-12">
                            <input 
                                id="edit-title" 
                                type="text" 
                                placeholder="Please Enter A Title" 
                                class="form-control ps-0 form-control-line" 
                                minlength="3"
                                value="{{title}}"
                                required
                            >
                        </div>
                    </div>

                    <!-- Category -->
                    <div class="form-group category-inoput">
                        <label class="col-md-12">Category</label>
                        <div class="col-md-12">
                            <input 
                                id="edit-category"
                                type="text" 
                                placeholder="Select Category"
                                class="form-control ps-0 form-control-line" 
                                minlength="3"
                                value="{{category}}"
                                required
                            >
                        </div>
                    </div>

                    <!-- Total -->
                    <div class="form-group total">
                        <label class="col-md-12 mb-0">Total</label>
                        <div class="col-md-12">
                            <input 
                                id="edit-total"
                                type="number" 
                                min="0" 
                                placeholder="Please Enter a value"
                                class="form-control ps-0 form-control-line" 
                                value="{{total}}"
                                required
                            >
                        </div>
                    </div>

                    <!-- Dtae -->
                    <div class="form-group">
                        <label class="col-md-12 mb-0">Date</label>
                        <div class="col-md-12">
                            <input 
                                id="edit-date"
                                type="date" 
                                placeholder="{{date}}"
                                class="form-control ps-0 form-control-line" 
                                value="{{date}}"
                            >
                        </div>
                    </div>
                   
                  
                    <div class="form-group submit-add">
                        <div class="col-sm-12 d-flex">
                            <button type="button" id="editTransction" class="btn btn-success mx-auto mx-md-0 text-white">Update</button>
                        </div>
                    </div>
                </form>
                {{/each}}
            </div>
        </div>
    </script>

    <script id="expenses-template" type="text/x-handlebars-template">
        <div class="expenses"> 
            {{#each transactions}}
            <div id="{{_id}}" class="expense">
                <span class="round round-danger transaction-icon">
                    <img src="./custom/images/logo-icon.png" style="width:40px" alt="Expense-Icon">
                </span>
                <div class="align-middle transaction-title"> 
                    <h6> {{title}} </h6>
                    <small class="text-muted">
                        {{#if isConstant}}
                            Constant
                        {{else}}
                            Not Constant
                        {{/if}}
                    </small>
                </div>
                
                <div class="align-middle transaction-category"> 
                    {{category}}
                </div>

                <div class="align-middle transaction-total"> 
                    {{total}}
                </div>

                <div class="align-middle transaction-date"> 
                    {{date}}
                </div>

                <div class="transaction-action">
                    <button class="btn btn-outline-warning updataTransction m-2"><i class="far fa-edit"></i></button>
                    <button class="btn btn-outline-danger deleteTransction m-2"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
            {{/each}}
               
        </div>
    </script>

    <script id="incomes-template" type="text/x-handlebars-template">
        <div class="incomes">
            {{#each transactions}}
            <div id="{{_id}}" class="income">
                <span class="round round-success transaction-icon">
                    <img src="./custom/images/logo-icon.png" style="width:40px" alt="Expense-Icon">
                </span>
                <div class="align-middle transaction-title"> 
                    <h6> {{title}} </h6>
                    <small class="text-muted">
                        {{#if isConstant}}
                            Constant
                        {{else}}
                            Not Constant
                        {{/if}}
                    </small>
                </div>
                
                <div class="align-middle transaction-category"> 
                    {{category}}
                </div>

                <div class="align-middle transaction-total"> 
                    {{total}}
                </div>

                <div class="align-middle transaction-date"> 
                    {{date}}
                </div>
                <div class="transaction-action">
                    <button class="btn btn-outline-warning updataTransction m-2"><i class="far fa-edit"></i></button>
                    <button class="btn btn-outline-danger deleteTransction m-2"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
            {{/each}}
        </div>
    </script>

    <script src="./bootstrap/dist/js/bootstrap.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./sweetalert2/dist/sweetalert2.js"></script>

    <script src="./assets/js/custom.js"></script>
    <script src="transactionManager.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>

</body>
